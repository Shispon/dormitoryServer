databaseChangeLog:
  - changeSet:
      id: create-message_templates-table
      author: Shispon
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: message_templates
              schemaName: diplom
      changes:
        - sql:
            sql:
              CREATE TABLE diplom.message_templates (
              id int primary key generated by default as identity ,
              template_name TEXT NOT NULL UNIQUE, 
              message_text TEXT NOT NULL
              );
            dbms: postgresql