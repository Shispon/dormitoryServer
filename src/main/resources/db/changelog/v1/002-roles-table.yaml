databaseChangeLog:
  - changeSet:
      id: create-role-table
      author: Shispon
      preConditions :
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: roles
              schemaName: diplom
      changes:
        - sql:
            sql:
                    CREATE TABLE diplom.roles (
                    id int primary key generated by default as identity,
                    role_name TEXT NOT NULL UNIQUE 
                  );
            dbms: postgresql